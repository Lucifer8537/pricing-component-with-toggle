<div class="container">
  <div class="main-container">
    <div class="pricing-label center">{{ pricingLabel }}</div>
    <div class="toggle-container center">
      <span class="toggle-option"> Annually </span>
      <label class="switch">
        <input type="checkbox" checked="true" (click)="onToggle()" />
        <span class="slider round"></span>
      </label>
      <span class="toggle-option"> Monthly </span>
    </div>
    <app-pricing-component></app-pricing-component>
  </div>
</div>
